language: php

php:
#  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_install:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi
  - composer self-update

install:
  - if [[ $TRAVIS_PHP_VERSION != '5.4' ]] composer install
  - if [[ $TRAVIS_PHP_VERSION == '5.4' ]] composer update --prefer-lowest

script: phpunit
